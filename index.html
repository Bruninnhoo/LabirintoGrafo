<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto - Métodos de Busca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Labirinto - Métodos de Busca</h1>
    <div id="controls">
        <select id="searchMethod">
            <option value="bfs">Amplitude (BFS)</option>
            <option value="dfs">Profundidade (DFS)</option>
            <option value="dls">Profundidade Limitada</option>
            <option value="ids">Aprofundamento Iterativo</option>
            <option value="bidirectional">Bidirecional</option>
        </select>
        <input type="number" id="dlsLimit" placeholder="Limite de Profundidade" style="display:none;"/>
        <button class="btn" onclick="iniciarBusca()">Iniciar Busca</button>
    </div>
    <div id="maze"></div>
    <div id="output" class="output"></div>

   <script src="script.js"></script>
</body>
</html>
